<div class="recuperar-senha-container">
  <div class="recuperar-senha-card">
    <div class="header">
      <h2>Recuperar Senha</h2>
      <p class="subtitle">Digite seu e-mail para receber o código de verificação</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="recuperar-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          [disabled]="isLoading"
          placeholder="Digite seu e-mail"
          autocomplete="email"
          required
        >
      </div>

      
      <div *ngIf="message" class="message" [class.error]="isError" [class.success]="!isError">
        <i class="icon" [class]="isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle'"></i>
        {{ message }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="isLoading || !email"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span>{{ isLoading ? 'Enviando...' : 'Enviar Código' }}</span>
        </button>

        <button
          type="button"
          class="btn-secondary"
          (click)="goBack()"
          [disabled]="isLoading"
        >
          Voltar ao Login
        </button>
      </div>
    </form>

    <div class="info-section">
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>Um código de 5 dígitos será enviado para seu e-mail</p>
      </div>
      <div class="info-item">
        <i class="fas fa-clock"></i>
        <p>O código expira em 15 minutos</p>
      </div>
    </div>
  </div>
</div>
