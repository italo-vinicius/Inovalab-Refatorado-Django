<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="cadastro-header">
      <h1>Cadastro</h1>
      <p>Crie sua conta INOVALAB</p>
    </div>
    
    <form class="cadastro-form" (ngSubmit)="onSubmit()">
      
      <div class="form-section">
        <h3>Dados Pessoais</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome: *</label>
            <input 
              type="text" 
              id="nome" 
              name="nome" 
              [(ngModel)]="nome" 
              required 
              placeholder="Digite seu nome"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="sobrenome">Sobrenome: *</label>
            <input 
              type="text" 
              id="sobrenome" 
              name="sobrenome" 
              [(ngModel)]="sobrenome" 
              required 
              placeholder="Digite seu sobrenome"
              class="form-input"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail: *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="Digite seu e-mail"
            class="form-input"
          >
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input 
              type="text" 
              id="matricula" 
              name="matricula" 
              [(ngModel)]="matricula" 
              placeholder="Digite sua matrícula (opcional)"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="telefone">Telefone: *</label>
            <input 
              type="tel" 
              id="telefone" 
              name="telefone" 
              [(ngModel)]="telefone" 
              required 
              placeholder="(00) 00000-0000"
              class="form-input"
            >
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <h3>Dados de Acesso</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="usuario">Usuário: *</label>
            <input 
              type="text" 
              id="usuario" 
              name="usuario" 
              [(ngModel)]="usuario" 
              required 
              placeholder="Escolha um nome de usuário"
              class="form-input"
            >
          </div>

          <div class="form-group">
            <label for="senha">Senha: *</label>
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              [(ngModel)]="senha" 
              required 
              placeholder="Digite uma senha segura"
              class="form-input"
            >
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <h3>Endereço</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP: *</label>
            <input 
              type="text" 
              id="cep" 
              name="cep" 
              [(ngModel)]="cep" 
              required 
              placeholder="00000-000"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="bairro">Bairro: *</label>
            <input 
              type="text" 
              id="bairro" 
              name="bairro" 
              [(ngModel)]="bairro" 
              required 
              placeholder="Digite o bairro"
              class="form-input"
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="rua">Rua: *</label>
            <input 
              type="text" 
              id="rua" 
              name="rua" 
              [(ngModel)]="rua" 
              required 
              placeholder="Digite o nome da rua"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="numero">Número:</label>
            <input 
              type="text" 
              id="numero" 
              name="numero" 
              [(ngModel)]="numero" 
              placeholder="Número (opcional)"
              class="form-input"
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input 
              type="text" 
              id="complemento" 
              name="complemento" 
              [(ngModel)]="complemento" 
              placeholder="Apto, bloco, etc. (opcional)"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="referencia">Referência:</label>
            <input 
              type="text" 
              id="referencia" 
              name="referencia" 
              [(ngModel)]="referencia" 
              placeholder="Ponto de referência (opcional)"
              class="form-input"
            >
          </div>
        </div>
      </div>
      
      <button type="submit" class="cadastro-button">Cadastrar</button>
    </form>
    
    <div class="cadastro-footer">
      <p>Já tem uma conta? <a href="#" class="login-link" (click)="goToLogin(); $event.preventDefault()">Faça login</a></p>
      <button type="button" class="back-button" (click)="goToHome()">
        ← Voltar para o início
      </button>
    </div>
  </div>
</div>
